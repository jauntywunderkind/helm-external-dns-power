apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "extpdns.fullname" . }}-extdns
  labels:
    {{- include "extpdns.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.extdns.replicaCount }}
{{- end }}
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      {{- include "extpdns.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "extpdns.selectorLabels" . | nindent 8 }}
    spec:
      {{- with (.Values.extdns.image.pullSecrets | default .Values.images.pullSecrets) }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Only use if you're also using RBAC
      #serviceAccountName: {{ include "extpdns.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-extdns
          image: "{{ .Values.extdns.image.repository }}:{{ .Values.extdns.image.tag }}"
          imagePullPolicy: {{ .Values.extdns.image.pullPolicy | default .Values.images.pullPolicy }}
          env:
          - name: EXTERNAL_DNS_PDNS_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "extpdns-persist.fullname" . }}
                key: api-key
          args:
          {{- if .Values.extdns.zones }}
          # will make ExternalDNS see only the zones matching provided domain; omit to process all available zones in PowerDNS
          - --domain-filter={{ join "," .Values.pdns.domainFilters}}
          {{- end }}
          - --interval={{ .Values.extdns.interval }}
          - --log-level={{ .Values.extdns.logLevel }}
          #- --pdns-api-key=$(PDNS_API_KEY) # using env var
          - --pdns-server={{ include "extpdns.fullname" . }}
          - --provider=pdns
          {{- if .Values.extdns.registry }}
          - --registry={{ .Values.extdns.registry }}
          {{- end }}
          {{- range .Values.extdns.source }}
          - --source={{ . }}
          {{- end }}
          - --txt-owner-id={{ .Values.extdns.owner | default (include "extpdns.fullname" .) }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
        {{- with (.Values.extdns.nodeSelector | default .Values.nodeSelector) }}
        nodeSelector:
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with (.Values.extdns.affinity | default .Values.affinity) }}
        affinity:
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with (.Values.extdns.tolerations | default .Values.tolerations) }}
        tolerations:
          {{- toYaml . | nindent 8 }}
        {{- end }}
