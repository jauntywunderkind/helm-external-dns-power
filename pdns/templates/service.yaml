apiVersion: v1
kind: Service
metadata:
  name: {{ include "extpdns.fullname" . }}
  labels:
    {{- include "extpdns.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 53
      protocol: UDP
      name: dns
  selector:
    {{- include "extpdns.selectorLabels" . | nindent 4 }}
