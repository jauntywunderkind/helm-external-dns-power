{{- /* enhanced .Values with .Values.secret overlayed on top */ -}}
{{- $enhancedValues := merge dict .Values.persist .Values }}
{{- $enhancedRoot := merge (dict "Values" $enhancedValues) . }}
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: {{ include "extpdns-persist.fullname" $enhancedRoot }}
  annotations:
    "helm.sh/resource-policy": {{ $enhancedValues.resourcePolicy }}
  labels:
    {{- include "extpdns-persist.labels" . | nindent 4 }}
spec:
  teamId: {{ .Release.Name }}
  volume:
    size: {{ .Values.persist.pg.volumeSize }}
  numberOfInstances: {{ .Values.persist.pg.instances }}
  users:
    admin:
      - superuser
      - createdb
  preparedDatabases:
    pdns_db:
      defaultUsers: true
      schemas:
        pdns_schema:
          defaultRoles: true
          defaultUsers: true
  postgresql:
    version: "12"
